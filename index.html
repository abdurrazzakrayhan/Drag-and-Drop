<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="column" id="todo">
            <h2>To Learn</h2>
            <div class="task" draggable="true" id="task1">SQL</div>
            <div class="task" draggable="true" id="task2">C#</div>
            <div class="task" draggable="true" id="task2">HTML</div>
            <div class="task" draggable="true" id="task2">CSS</div>
            <div class="task" draggable="true" id="task2">JAVASCRIPT</div>
            <div class="task" draggable="true" id="task2">MVC</div>
            <div class="task" draggable="true" id="task2">ASP.NET CORE</div>
            <div class="task" draggable="true" id="task2">ANGULAR</div>
            <!-- Add more tasks as needed -->
        </div>
        <div class="column" id="inprogress">
            <h2>In Progress</h2>
        </div>
        <div class="column" id="done">
            <h2>Done</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
